<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="page-body">
    <header class="header">
      <h1>OffX &copy;</h1>

      <nav class="header-navigation">
        <ul class="header-navigation-list">
          <li class="header-navigation-list-item">
            <a class="header-navigation-list-link" href="index.html">Home</a>
          </li>
          <li class="header-navigation-list-item">
            <a class="header-navigation-list-link" href="about.html">About</a>
          </li>
          <li class="header-navigation-list-item">
            <a class="header-navigation-list-link" href="products.html"
              >Products</a
            >
          </li>
          <li class="header-navigation-list-item">
            <a class="header-navigation-list-link" href="register.html"
              >Register</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h2 class="main-info-header">Cart</h2>
      <section class="cart">
        <div class="cart-products">
          <div class="cart-item">
            <img src="./images/camera.jpg" alt="Camera" />
            <p class="cart-item-info">Camera</p>
            <p class="cart-item-info">$100</p>
            <button class="button">Remove</button>
          </div>
          <div class="cart-item">
            <img src="./images/shampoo.jpg" alt="Shampoo" />
            <p class="cart-item-info">Shampoo</p>
            <p class="cart-item-info">$15</p>
            <button class="button">Remove</button>
          </div>
        </div>
        <div class="cart-info">
          <p class="cart-info-text">Total: $115</p>
          <div>
            <ul>
              <li>Camera: $100</li>
              <li>Shampoo: $15</li>
            </ul>
          </div>
          <button class="button">Checkout</button>
        </div>
      </section>
    </main>
  </body>
</html>
